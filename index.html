<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="./style.css">

<script src="./js/main.js" defer type="module"></script>
</head>

<body>
    <div class="alertError">Digite somente números</div>

    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="inputWrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60" autocomplete="off">
                </div>

                <div class="inputWrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="text" placeholder="165" autocomplete="off">
                </div>

                <button type="submit">Calcular IMC<img src="./assets/arrow-up-right.svg" alt="Seta apontando para a direita"> </button>
            </form>
        </main>
    </div>

    <div class="modalWrapper">
        <div class="modal card">
            <button class="closeBtn"><img src="./assets/close.svg" alt="botão fechar"></button>
            <h2 class="title"></h2>
        </div>
    </div>

</body>

</html>
